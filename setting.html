    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>mixit / Nastavení</title>

<body>
    <header class="header container-fluid">
        <nav class="navigation">
            <ul class="user-nav">
                <li><a href="login.html"><i class="fas fa-box"></i>Kompletace balíků</a></li>
                <li><a class="selected" href=""><i class="fas fa-cog"></i>Nastavení</a></li>
            </ul>
            <ul class="admin-nav">
                <li><a href="tests.html"><i class="fas fa-tachometer-alt"></i>Testy</a></li>
            </ul>
        </nav>
        <div class="login-container">
            <a class="login-btn" href="login.html">Přihlásit se</a>
            <p class="d-none">Igor Šula</p>
        </div>
    </header>

    <main class="main">
        <div class="container-fluid">
            <header class="main-header d-none">
                <h1>Nastavení</h1>                
            </header>
            <article class="setting main-content">
                <section class="label col-sm-12 col-md-5">
                    <h3>Etiketa</h3>
                    <p>Poznámka: etikety vybírejte pro PPL, CP a OS. GLS má vždy rozměry etikety 160x100mm.</p>
                    <h5>Aktuální nastavení pro: PPL velká</h5>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="labelType">Typ etikety</label>
                            </div>
                            <select class="custom-select col-md-8" id="labelType">
                                <option selected>Zvolte typ etikety</option>
                                <option value="1">Etiketa 1</option>
                                <option value="2">Etiketa 2</option>
                                <option value="3">Etiketa 3</option>
                            </select>
                        </div>
                        <div class="btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-secondary">Obnovit</button>
                            <button type="button" class="btn btn-secondary">Uložit nastavení</button>
                        </div>
                    </form>
                </section>
                <section class="admin col-sm-12 col-md-6">
                    <h3>Admin</h3>
                    <form>
                        <div class="form-group row">
                            <label for="LogTime" class="col-md-6 col-form-label">Logout time [ms]</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" id="LogTime" placeholder="5000">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="LogConf" class="col-md-6 col-form-label">Logout configuration time [ms]</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" id="LogConf" placeholder="5000">
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary btn-lg btn-block col-md-6">Uložit</button>
                    </form>
                </section>
<!--
                <section class="admin col-sm-12 col-md-5">
                    <h3>Admin</h3>
                </section>
-->
            </article>
        </div>
    </main>

    <footer class="footer">

    </footer>

    <!-- Optional JavaScript -->

    <script src="assets/js/script.js"></script>
</body>
</html>
